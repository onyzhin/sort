<!doctype html>
<html ng-app="sortApp">
  <head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="main.js"></script> 
  </head>
  <body>
	<div class="container"  ng-controller="sortCtrl">
    <table class="table table-bordered" ng-repeat="item in list" >
      <tr>
        <td ng-repeat="i in item" >{{i}}</td> 
        <td>
          <button ng-click="sortFilter($index)" class="btn btn-default">Sorting {{$index}} by sortFilter </button>
          <button ng-click="sortFunc($index)" class="btn btn-default">Sorting {{$index}} by sortFunc</button>
          <button ng-click="sortBubble($index)" class="btn btn-default">Sorting {{$index}} by sortBubble</button>
        </td>
      </tr>
    </table>
	</div>
  </body>
</html>
